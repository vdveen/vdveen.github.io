<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="css/main2.css">
  <link href="https://fonts.googleapis.com/css?family=Lusitana" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
  <style>/* Single-direction drop shadow */
    h4, hr {
      margin-top:0;
      margin-bottom:15px;
    }
  </style> 

  <div class="container" style="text-align:center">
    <div class="row">
      
      <hr style="margin-top:10%">
      <h1 id="fuzzyclock" style="color: #666; margin-top:3%"></h1>
      <hr style="margin-top:3%">
    
    </div>

    <div class="row" style="margin-top: 0%; text-align:center">
      <div class="twelve columns">

               
        <h4 id="h2" style="color: #808080">...</h4>
        <hr id="h">
        
        <h4 id="m2" style="color: #999">...</h4>
        <hr id="m">

        <h4 id="s2" style="color: #b3b3b3">...</h4>
        <hr id="s">

      </div>
    </div>
      
    <div class="row" style="margin-top: 10%">
      <hr id="pc1"></hr>
      <h4 id="pct" style="color: #b3b3b3">...</h4>
      <hr id="pc2"></hr>
    </div>

    <div class="row" style="margin-top: 10%">
      <h3 id="age1" style="color: #b3b3b3">...</h3>
      <h4 id="age2" style="color: #b3b3b3">...</h4>
    </div>

  </div>


  <script>
    /*Get fuzzy text: http://snipplr.com/view/23974/fuzzy-clock/ */
    function fuzz(d) {
      d = (d) ? d : new Date();
      var t = [, "het is", "iets na", "ongeveer", "uur", "kwart", "voor", "over", "half", "precies", ""],
        h = ["twaalf", "één", "twee", "drie", "vier", "vijf", "zes", "zeven", "acht", "negen", "tien", "elf"],
        m = [0, d.getMinutes(), d.getHours()], s = []; m[0] = m[1] % 7.5; s[0] = t[1];
      s.push((m[0] == 0) ? t[0] : (m[0] == parseInt(m[0])) ? t[2] : t[3]);
      s.push((m[1] > 53) ? [h[(m[2] + 1) % 12], t[4]] :
              (m[1] > 37) ? [t[10], t[5], t[6], h[(m[2] + 1) % 12]] :
              (m[1] > 23) ? [t[8], h[m[2] % 12]] :
              (m[1] > 7) ? [t[10], t[5], t[7], h[m[2] % 12]] :
              (m[1] > 0) ? [h[m[2] % 12], t[4]] :
              [h[m[2] % 12], t[4], t[9]]);
      return s.toString().replace(/,/gi, " ");
    }

    /*Time bars*/
    function balkies(d) {
      d = (d) ? d : new Date();
      var s = d.getSeconds(),
          m = d.getMinutes(), 
          h = d.getHours(),  
          dt = d.getDate(), 
          mn = d.getMonth(),
          y = (d.getYear()-110);

      $('#s').width((s*1.667)+'%');
      $('#s2').text(s);
      $('#m').width((m*1.667)+'%');
      $('#m2').text(m);
      $('#h').width((h*4.167)+'%');
      $('#h2').text(h);
      $('#dt').width((dt*3.225)+'%');
      $('#dt2').text(dt);
      $('#mn').width((mn*8.334)+'%');
      $('#mn2').text(mn+1);
      $('#y').width((y*10)+'%');
      $('#y2').text(2010+(y));
      
      if (h>20) {$("body").css("background-color","#333")};

    }
    
    window.setInterval(balkies, 1000)

    $("#fuzzyclock").text(fuzz())


    function ageCalc() {
      var minutes = 1000 * 60;
      var hours = minutes * 60;
      var days = hours * 24;
      var months = days * 30
      var years = days * 365.25;

      var date1 = new Date( "11/06/1993");
      var date2 = new Date();
      var timeDiff = (date2.getTime() - date1.getTime());
      var age = (timeDiff / years);
      age = parseFloat(Math.round(age * 100000000000) / 100000000000).toFixed(7);
      
      var ageYear = Math.floor(timeDiff/years);
      var ageMonth = Math.floor((timeDiff-(ageYear*years))/months);
      var ageDay = Math.floor((timeDiff-(ageYear*years)-(ageMonth*months))/days);

      var message = ageYear + " jaar, ";
      message += ageMonth + " maanden, ";
      message += ageDay + " dagen oud." ;

      document.getElementById("age1").innerHTML = age + " jaren";
      document.getElementById("age2").innerHTML = message;

      setTimeout("ageCalc()", 50);

    }
    window.onload = ageCalc();


    function yearCalc() {
      var minutes = 1000 * 60;
      var hours = minutes * 60;
      var days = hours * 24;
      var months = days * 30
      var years = days * 365.25;

      var date1 = new Date(new Date().getFullYear(), 0, 1);
      var date2 = new Date();
      var date3 = new Date(new Date().getFullYear()+1, 0, 1);
      var timeDiff1 = (date2.getTime() - date1.getTime());
      var timeDiff2 = (date3.getTime() - date1.getTime());
      var pct = (timeDiff1/timeDiff2) * 100;
      $('#pc1').width((pct.toFixed(5) + "%"));
      $('#pc2').width((pct.toFixed(5) + "%"));

      document.getElementById("pct").innerHTML = pct.toFixed(5) + "% van het jaar is verstreken";

      setTimeout("yearCalc()", 50);

    }
    window.onload = yearCalc();


  </script>
